<div class="container" style="margin-top:25px">
  <label for="txNome" style="margin-left: 1rem"> Nome: </label>
  <input type="text" id="txNome" name="txNome" class="normal-small-to-3" style="margin-left: 1rem" [(ngModel)]="nome" required minlength="3" (ngModelChange)="validate()"> &nbsp;

  <label for="tx_1_contato"> 1º Contato: </label> &nbsp;
  <input type="date" id="tx_1_contato" name="txFirstContact" [(ngModel)]="primeiroContato"> &nbsp;

  <label for="tx_ult_contato"> Último Contato: </label> &nbsp;
  <input type="date" id="tx_ult_contato" name="txLastContact" [(ngModel)]="ultimoContato"> &nbsp;

  <label for="txDtNasc"> Data Nascimento: </label> &nbsp;
  <input type="date" id="txDtNasc" name="txBirthDate" [(ngModel)]="dataNascimento">

</div>

<div class="container" *ngIf="nome === '' || nome === undefined && submitted">
  <div *ngIf="nome ==='' || nome === undefined && submitted" class="validation-error">
    <p> <span style="color: red"> * Os campos Nome, Carro Atual 1, Carro Interesse 1, Opção, Data Nascimento, Observação, UF, Status e Celular são obrigatórios </span> </p>
  </div>
</div>

<div class="container">

  <label for="txCelular"> Celular: </label> &nbsp;
  <input type="text" id="txCelular" name="txCelular" class="normal-1" style="margin-left: 1rem" [(ngModel)]="celular"> &nbsp;

  <label for="txTelefone"> Telefone: </label> &nbsp;
  <input type="text" id="txTelefone" name="txTelefone" class="normal-1" [(ngModel)]="telefone"> &nbsp;

  <label for="cb_UF"> UF: </label> &nbsp;
  <select class="normal-1" id="cb_UF" [(ngModel)]="selectedState" (change)="stateSelected()" style="margin-left: 1rem; height:2rem;">
    <option *ngFor="let item of estados" [value]="item.id" style="align-items: center"> {{item.sigla}} </option>
  </select> &nbsp;

  <label for="cb_cidade"> Cidade: </label> &nbsp;
  <select class="normal-2" id="cb_cidade" [(ngModel)]="selectedCity" (change)="cityChanged()"  style="margin-left: 1rem; height:2rem; align-items: center">
    <option *ngFor="let item of municipios" [value]="item.id" style="align-items: center"> {{item.nome}} </option>
  </select> &nbsp;
</div>

<div class="container">
  <label for="txTelefone"> Email: </label> &nbsp;
  <input type="text" id="txEmail" name="txEMail" class="normal-small-to-3" [(ngModel)]="email"> &nbsp;

  <label for="txTelefone"> Endereço: </label> &nbsp;
  <input type="text" id="txEndereco" name="txEndereco" class="normal-65" [(ngModel)]="endereco"> &nbsp;
</div>

<div class="container_3">
  <label for="txCarroInteresse1" style="margin-left: 1rem; color: red"> Carro Interesse: </label> &nbsp;
  <input type="text" id="txCarroInteresse1" name="txCarroInteresse1" style="margin-left: 1rem" [(ngModel)]="carroInteresse1"> &nbsp;

  <label for="txCarroInteresse2" style="margin-left: 1rem;"> Carro Interesse 2: </label> &nbsp;
  <input type="text" id="txCarroInteresse2" name="txCarroInteresse2" style="margin-left: 1rem" [(ngModel)]="carroInteresse2"> &nbsp;

  <label for="txCarroInteresse3" style="margin-left: 1rem"> Carro Interesse 3: </label> &nbsp;
  <input type="text" id="txCarroInteresse3" name="txCarroInteresse3" style="margin-left: 1rem" [(ngModel)]="carroInteresse3"> &nbsp;

</div>

<div class="container">
  <label for="txCarroAtual1" style="margin-left: 1rem; color: red"> Carro Atual: </label> &nbsp;
  <input type="text" id="txCarroAtual1" name="txCarroAtual1" style="margin-left: 1rem" [(ngModel)]="carroAtual1"> &nbsp;

  <label for="txCarroAtual2" style="color: blue"> Carro Atual 2: </label> &nbsp;
  <input type="text" id="txCarroAtual2" name="txCarroAtual2" [(ngModel)]="carroAtual2"> &nbsp;

  <label for="txCarroAtual3" style="color: blue"> Carro Atual 3: </label> &nbsp;
  <input type="text" id="txCarroAtual3" name="txCarroAtual3" [(ngModel)]="carroAtual3"> &nbsp;

  <label for="txVendedor"> Vendedor: </label> &nbsp;
  <input type="text" id="txVendedor" name="txUF" [(ngModel)]="vendedor"> &nbsp;
</div>

<div class="container_4">
  <label for="cb_status" style="margin-left: 1rem"> Status: </label> &nbsp;
  <select class="normal-2" id="cb_status" [(ngModel)]="selectedStatus" style="margin-left: 1rem; height:2rem; align-items: center ">
    <option *ngFor="let item of statusSet" [value]="item" [selected]="item ==='Todos'"> {{item}} </option>
  </select> &nbsp;

  <label for="cb_option" style="margin-left: 1rem"> Opção: </label> &nbsp;
  <select class="normal-2" id="cb_option" [(ngModel)]="selectedOption" style="margin-left: 1rem; height:2rem; align-items: center">
    <option *ngFor="let item of opcao" [value]="item"> {{item}} </option>
  </select>

</div> <br/>

<div class="container_3">
  <label for="txObs" style="margin-left: 1rem"> Observações: </label> &nbsp;
  <input type="text" id="txObs" style="width: 90%" [(ngModel)]="observacoes">
</div>
